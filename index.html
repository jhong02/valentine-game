        function resetPage() {
    let centerBox = document.querySelector(".center-box");

    // Remove any special classes (e.g., image-page)
    centerBox.className = "center-box";

    // Reset content
    document.querySelector("h1").innerText = "Would you be my Valentine?:)))";
    document.querySelector("p").innerText = "Choose wisely....";

    let buttonContainer = document.querySelector(".button-container");
    buttonContainer.innerHTML = `
        <button class="valentine-btn" onclick="showMessage('yes')">Yes</button>
        <button class="valentine-btn no-btn" onclick="showMessage('no')">No</button>
    `;

    // Remove "Go Back" button

    if (goBackBtn) goBackBtn.remove();
}
